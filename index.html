<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <main>
    
    

    <section class="content">
      <picture class="header__img">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 700px) 650vw">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>

      <div class="flex__group">
  <h1>Get <span>insights</span> that help your business grow.</h1>

  <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
  
<div class="stats">

  <div class="group__1">
    <p class="number">10k+</p> 
    <p class="type">companies</p>
  </div>
  
<div class="group__2">
  <p class="number">314</p> 
  <p class="type">templates</p>
</div>
  
<div class="group__3">
  <p class="number">12m+</p> 
  <p class="type">queries</p>
</div>
</div> 
</div>
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mlemoo">Mlem</a>.
  </div>
</body>
</html>
